<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <!-- Sertakan link ke file CSS Tailwind CSS Anda -->
  <link rel="stylesheet" href="path/to/your/tailwind.css">
</head>
<body>

<!-- Tempat di mana aplikasi React akan di-render -->
<div id="root"></div>

<!-- Sertakan skrip untuk React dan ReactDOM -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Sertakan skrip untuk komponen React yang telah Anda buat -->
<script src="path/to/your/Navbar.js" type="module"></script>

<!-- Sertakan skrip untuk menginisialisasi dan merender komponen React -->
<script type="module">
  const { Navbar } = window.ReactComponent;

  // Render komponen Navbar ke dalam elemen dengan ID 'root'
  ReactDOM.render(
    React.createElement(Navbar),
    document.getElementById('root')
  );
</script>

</body>
</html>
